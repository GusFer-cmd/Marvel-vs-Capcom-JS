<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Marvel vs Capcom</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1>SELECT YOUR HERO</h1>

    <section class="background">
        <div class="selector">
            
            <!--Marvel heros-->
            <button class="slot slot_spider"><img src="img/spider.png"></button>
            <button class="slot slot_cap"><img src="img/cap.png"></button>
            <button class="slot slot_iron"><img src="img/iron.png"></button>
            <button class="slot slot_thanos"><img src="img/thanos.png"></button>
            <button class="slot slot_venom"><img src="img/venom.png"></button>
        
            <!--Capcom heros-->
            <button class="slot slot_chun"><img src="img/chun.png"></button>
            <button class="slot slot_x"><img src="img/x.png"></button>
            <button class="slot slot_strider"><img src="img/strider.png"></button>
            <button class="slot slot_ryu"><img src="img/ryu.png"></button>
            <button class="slot slot_morigan"><img src="img/morigan.png"></button>
        </div>
    </section>

        <!--Character sounds-->
    <audio src="sounds/spider.wav" id="som_slot_spider"></audio>
    <audio src="sounds/venom.wav" id="som_slot_venom"></audio>
    <audio src="sounds/cap.wav" id="som_slot_cap"></audio>
    <audio src="sounds/thanos.wav" id="som_slot_thanos"></audio>
    <audio src="sounds/iron.wav" id="som_slot_iron"></audio>
    <audio src="sounds/ryu.wav" id="som_slot_ryu"></audio>
    <audio src="sounds/chun.wav" id="som_slot_chun"></audio>
    <audio src="sounds/strider.wav" id="som_slot_strider"></audio>
    <audio src="sounds/x.wav" id="som_slot_x"></audio>
    <audio src="sounds/morigan.wav" id="som_slot_morigan"></audio>

    <script src="main.js"></script>

</body>
</html>
